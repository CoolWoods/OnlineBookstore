<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <title>OnlineBookstore</title>
</head>
<body>
<!--1. 页眉部分-->
<header class="container-fluid">

    <!--顶部导航栏-->
    <div class="row nav-top">
            <div class="col-md-4 navhear"><a href=""><span>网上书店</span></a></div>
            <div class="col-md-1 navhear"><a href=""><span>登录/注册</span></a></div>
            <div class="col-md-1 navhear"><a href=""><span>提醒</span></a></div>
            <div class="col-md-1 navhear"><a href=""><span>购物车</span></a></div>
            <div class="col-md-1 navhear"><a href=""><span>个人中心</span></a></div>
            <div class="col-md-1 navhear"><a href=""><span>我的订单</span></a></div>
            <div class="col-md-3 navhear"><a href=""><span>客服中心</span></a></div>
    </div>
    <!--顶部导航栏结束-->

    <!--顶部搜索栏-->
    <div class="row">
            <div class="col-md-4 searchbox">
                <img src="img/logo.jpg" class="img-responsive" alt="">
            </div>
            <div class="col-md-8 searchbox searchform">
                <input type="text" class="search-input s" name="searchKey" placeholder="请输入书名/作者">
                <a href="#" class="search-btn">搜索</a>
            </div>
    </div>
    <!--顶部搜索栏结束-->

    <!--导航栏和轮播图-->
    <div class="container">

        <!--导航栏-->
        <nav class="row">
            <nav class="nav navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="sr-only">展开导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <ul class="nav">
                        <li class="active"><a class="navbar-brand active" href="#">首页</a></li>
                    </ul>

                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav">
                        <li><a href="login.html"><span>限时抢购</span></a></li>
                        <li><a href="#"><span>书店</span></a></li>
                        <li><a href="#" ><span>新书</span></a></li>
                    </ul>
                </div>
            </nav>
        </nav>
        <!--导航栏结束-->

        <!--轮播图-->
        <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!--此处的ol序列为轮播图下方控制图片切换的小圆点，如果要添加则需要仿照上方的格式自行更改-->

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/banner.jpeg" class="img-responsive" alt="...">
                        <div class="carousel-caption">
                            <!-- caption图片说明 -->
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/banner_1.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/banner_2.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <!--与ol相同，可仿照上方的格式自行复制更改 -->
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--此处为轮播图左右两边切换图片方向的超链接部件,同样sr-only的内容只有在屏幕阅读器下才能获取-->
                <!--若不用更改切换图标的样式，则这部分的内容无需更改-->
            </div>
        </div>
        <!--轮播图结束-->

    </div>
    <!--导航栏和轮播图结束-->

</header>
<!--1. 页眉部分结束-->

<!--2. 主体部分-->
<div class="container"></div>
<!--2. 主体部分结束-->

<!--3. 页脚部分-->
<footer class="container-fluid navbar-fixed-bottom">

    <div class="row design">
        <p>design by zm  版权所有@Copyright</p>
    </div>
</footer>
<!--3. 页脚部分结束-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>

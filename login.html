<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
    <style>
        a {
              text-decoration: none;
              color: black;
          }
        a:hover {
            text-decoration: none;
        }
        .middle {
            float: none;
            display: inline-block;
            vertical-align: middle;
        }

        .container {
            width: 100%;
            margin-top: 80px;
        }
        .btn {
            width: 180px;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-horizontal col-md-offset-4 col-lg-offset-4col-xl-offset-4" >
        <div class="form-group">
            <label for="userName" class="col-md-1 control-label text-center">用户</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="Password" class="col-md-1 control-label text-center">密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="row text-center">
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-1">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </div>

    </form>
</div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
